<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-3 post-card" *ngFor="let post of posts">
        <div class="card-header">
          <span>Posted by: {{ post.name }}</span>
          <span class="float-end">Created at: {{ post.created_at | date }}</span>
        </div>
        <div class="card-body">
          <img [src]="post.image" alt="Post image" class="img-fluid mb-3">
          <p [innerHTML]="post.description"></p>
        </div>
          <div class="text-center" *ngIf="posts.length === 0">
            <h2>No Blog Posts Available.</h2>
          </div>
        </div>
      </div>
    </div>
