<div class="blog-container">
    <div *ngIf="blogPosts.length === 0" class="no-posts">
        No Blog Posts Available.
    </div>

    <div *ngFor="let post of blogPosts" class="post-card">
        <div class="post-info">
            <span>Posted by: {{ post.name }}</span>
            <span>Created at: {{ post.created_at | date }}</span>
        </div>

        <div class="post-image">
            <img [src]="post.image" alt="Post image" />
        </div>

        <p [innerHTML]="post.description"></p>
        <button class="btn btn-success" (click)="likePost(post.postsid)"> Like <span class="fw-bold">{{ post.likes }}</span></button>
        <button class="btn btn-primary ms-3" (click)="toggleCommentInput(post)"> Comments</button>
    
        <div *ngIf="post.showCommentInput" class="comments-section">
            <div class="comment-input">
                <input class="form-control" [(ngModel)]="post.commentInput" placeholder="Write a comment..." />
                <button class="btn btn-primary" (click)="commentPost(post.postsid)">Post Comment</button>
            </div>

            <div *ngFor="let comment of post.comment">
                <div class="comment">
                    <span>{{ comment.comment }}</span>
                    <button *ngIf="comment.userId == logindata.userid && !comment.editing" class="btn btn-warning btn-sm ms-2" (click)="editComment(comment)"> Edit
                    </button>
                    <button *ngIf="comment.userId == logindata.userid && !comment.editing" class="btn btn-danger btn-sm ms-2" (click)="deleteComment(post.postsid, comment.id)"> Delete
                    </button>

                    <div *ngIf="comment.editing" class="comment-edit">
                        <input [(ngModel)]="comment.editText" class="form-control" aria-label="Edit your comment" />
                        <button class="btn btn-primary btn-sm" (click)="saveEditComment(post.postsid, comment)">Save </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
