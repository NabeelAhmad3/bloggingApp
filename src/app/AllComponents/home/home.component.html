<div class="blog-container">
  <div *ngIf="blogPosts.length === 0" class="no-posts">
    No Blog Posts Available.
  </div>

  <div *ngFor="let post of blogPosts" class="post-card">
    <div class="post-info">
      <span>Posted by: {{ post.name }}</span>
      <span>Created at: {{ post.created_at | date }}</span>
    </div>

    <div class="post-image">
      <img [src]="post.image" alt="Post image" />
    </div>

    <p [innerHTML]="post.description"></p> 

    <div class="post-interactions" >
      <button class="btn btn-like" (click)="likePost(post.postsid)">
        Like <span class="like-count">{{ post.likes }}</span>
      </button>
      <button class="btn btn-comment" (click)="toggleCommentInput(post)">
        Comments
      </button>
    </div>
    <div *ngIf="post.showCommentInput" class="comments-section">
      <div class="comment-input">
        <input class="form-control" [(ngModel)]="post.commentInput" placeholder="Write a comment..." />
        <button class="btn btn-primary" (click)="commentPost(post.postsid)">Post Comment</button>
      </div>
      <div *ngFor="let comment of post.comment, let i=index" class="comment-item">
        <p>{{i+1}}.{{ comment }}</p>
      </div>
    </div>
  </div>
</div>
