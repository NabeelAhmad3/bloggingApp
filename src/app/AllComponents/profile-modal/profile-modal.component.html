<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <ul class="list-group mb-3">
          <li class="d-flex justify-content-between align-items-center mb-2">
            <div *ngIf="userName">
              <span><strong>Name:</strong> {{ userName.name }}</span><br>
              <span><strong>Email:</strong> {{ userName.email }}</span>
            </div>
          </li>
        </ul>
        <ul class="list-group mb-3">
          <li class="d-flex align-items-center text-container mb-2" *ngIf="isLoggedIn">
            <div class="cursor-pointer fw-bold text-danger like-icon d-flex justify-content-between align-items-center" (click)="logout()">
              <span>
                <img src="assets/logout.jpg" class="like-icon" />
              </span>
              <span>
                LogOut
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
