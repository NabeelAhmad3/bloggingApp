<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Create Your Blog Post</h1>
            <form [formGroup]="editerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="title" id="postTitle" class="form-control" rows="6"
                        placeholder="Title"/>
                </div>
                <div class="form-group">
                    <textarea formControlName="description" id="postText" class="form-control" rows="6"
                        placeholder="Write something..."></textarea>
                </div>
                <div style="display: flex; flex-wrap: wrap;">
                    <div class="form-group mt-2">
                        <button type="button" class="btn btn-sm btn-primary" (click)="toggleEmojiPicker()">ðŸ˜€ Add Emoji</button>
                    </div>
                    <div class="form-group mt-2 ml-3">
                        <label for="imageUpload" class="form-label btn btn-sm btn-primary">Uploads</label>
                        <input id="imageUpload" type="file" class="form-control" (change)="editerFormImage($event)" style="display: none;">
                    </div>
                </div>
                <div *ngIf="showEmojiPicker" class="emoji-picker-container mt-2">
                    <emoji-mart (emojiSelect)="addEmoji($event)"></emoji-mart>
                </div>
                <div *ngIf="editerForm.get('image')?.value" class="mt-3">
                    <img [src]="editerForm.get('image')?.value" alt="Image Preview" class="img-fluid img-thumbnail" style="max-width: 100%; height: auto;">
                </div>
                <button type="submit" class="btn btn-success mt-4 cursor-pointer">Post</button>
            </form>
            <div *ngIf="formOutput" class="mt-5">
                <h2>Post Preview</h2>
                <p>{{ formOutput.description }}</p>
                <img *ngIf="formOutput.image" [src]="formOutput.image" alt="Post Image" class="img-fluid img-thumbnail">
            </div>
        </div>
    </div>
</div>
