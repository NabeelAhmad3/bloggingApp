<div class="container mt-4">
  <div class="row">

    <div class="col-md-8 offset-md-2">
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        Your blog post has been successfully created!
      </div>
      <div class="post-card p-4 border rounded shadow-lg" style="background-color: #fff;">
        <h1 class="mb-4 text-center text-primary">Create Your Blog Post</h1>
        <form [formGroup]="editerForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <angular-editor formControlName="description" [config]="editorConfig"></angular-editor>
          </div>

          <div *ngIf="editerForm.get('image')?.value" class="mt-3">
            <div class="image-preview border rounded" style="overflow: hidden;">
              <img [src]="editerForm.get('image')?.value" alt="Image Preview" class="img-fluid"
                style="width: 100%; height: auto;">
            </div>
          </div>

          <div class="form-group mt-3">
            <span (click)="toggleEmojiPicker()">
              <img src="assets/emoji.png" alt="img" class="like-icon">
            </span>
            <label for="imageUpload" class="form-label mt-2 ms-2">
              <img src="assets/image.png" alt="img" class="like-icon">
            </label>
            <input id="imageUpload" type="file" (change)="editerFormImage($event)" style="display: none;">
          </div>

          <div *ngIf="showEmojiPicker" class="emoji-picker-container mt-2">
            <emoji-mart (emojiSelect)="addEmoji($event)"></emoji-mart>
          </div>

          <div class="form-group mt-4">
            <button type="submit" class="btn btn-success w-100 fw-bold fs-6">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
